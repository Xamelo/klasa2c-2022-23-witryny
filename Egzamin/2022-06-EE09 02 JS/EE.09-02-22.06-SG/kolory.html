<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>Pomocnik CSS</title>
        <link rel="stylesheet" href="styl2.css">
    </head>
    <body>
        <section id="menu">
            <div id="blok_lewy">
                <h1>Pomocnik CSS</h1>
            </div>

            <div id="blok_prawy">
                <ul>
                    <li><a href="kolory.html">Kolory</a></li>
                    <li><a href="czcionki.html">Czcionki</a></li>
                    <li><a href="style.html">Style CSS</a></li>
                    <li><a href="https://www.w3schools.com/css/">Pomoc</a></li>
                </ul>
            </div>
        </section>
        <main>
            <h2>Podaj składową H koloru w kodzie HSL</h2>
            <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
            <img src="kolory.jpg" alt="Przestrzeń barw HSL"><br>
            <input type="number" id="number" max="360" placeholder="0-360">
            <button onclick="edition()">Generuj paletę</button>
            <table>
                <tr>
                    <td colspan="4" id="cell1">Kolor główny</td>
                </tr>
                <tr>
                    <td id="cell2">kolor 2</td> <td id="cell3">kolor 3</td> <td id="cell4">kolor 4</td> <td id="cell5">kolor 5</td>
                </tr>
            </table>
        </main>
        <footer>
            <p>Autor: Kamil Borek</p>
        </footer>
    </body>
    <script>
        function edition()
        {
            let value = document.getElementById("number").value;
            let cell1st = document.getElementById("cell1");
            let cell2nd = document.getElementById("cell2");
            let cell3rd = document.getElementById("cell3");
            let cell4th = document.getElementById("cell4");
            let cell5th = document.getElementById("cell5");
            let H = value;
            
            cell1st.style.backgroundColor = "hsl(" + H + ", 100%, 50%)";
            cell2nd.style.backgroundColor = "hsl(" + H + ", 80%, 50%)";
            cell3rd.style.backgroundColor = "hsl(" + H + ", 60%, 50%)";
            cell4th.style.backgroundColor = "hsl(" + H + ", 40%, 50%)";
            cell5th.style.backgroundColor = "hsl(" + H + ", 20%, 50%)";
        }
    </script>
</html>
