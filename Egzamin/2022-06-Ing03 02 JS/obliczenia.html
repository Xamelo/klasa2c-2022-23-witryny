<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>Stacja paliwo</title>
        <link rel="stylesheet" href="styl2.css">
    </head>
    <body>
        <header>
            <h1>Całodobowa stacja paliw</h1>
        </header>
        <section class="menu">
            <a href="stacja.html"><img src="home.png" height="80px" weight="80px" href="stacja.html"></a>
            <a href="obliczenia.html"><img src="znak.png" height="80px" weight="80px"></a>
            <a href=""><span>Pobierz dokumenty</span></a>
        </section>
        <main>
            <div class="prawy">
                <img src="samochod.png" alt="samochód">
            </div>

            <div class="lewy">
                <h2>Orientacyjny koszt paliwa</h2>
                <h5>Rodzaj paliwa (1-benzyna, 2-olej napędowy):</h5>
                <input type="text" id="rodzaj">
                <h5>Ile litrów?</h5>
                <input type="text" id="litry">
                <br>
                <button type="button" id="oblicz" onclick="oblicz()">OBLICZ</button>
                <div id="wynik">&nbsp</div>
            </div>
        </main>
        <footer>
            <p>Stronę opracował: Kamil Borek</p>
        </footer>

        <script>
            function oblicz()
            {
                let rodzaj = document.getElementById("rodzaj").value;
                let litry = document.getElementById("litry").value;
                let wynik = document.getElementById("wynik");
                let koszt;
                
                if (rodzaj == 1)
                    koszt = litry * 4;
                else if (rodzaj == 2)
                    koszt = litry * 3.5;
                else if (rodzaj != 1 && rodzaj != 2)
                    koszt = 0;

                wynik.innerText = "koszt paliwa: " + koszt;
            }
        </script>
    </body>
</html>
